<!-- Задание 1. Почему код даёт именно такие результаты? -->
<script>
    alert('Задание 1')
    var a = 1, b = 1, c, d;
    // равно 2. Если используется префиксная форма с оператором перед операндом (например, ++x), значение операнда возвращается увеличенным на единицу.
    c = ++a;
    alert(c);

    // равно1. Если операция используется как постфикс, с оператором после операнда (например, x++), значение операнда возвращается, а затем увеличивается на единицу.
    d = b++;
    alert(d);

    // равно 5. т.к. "а"  увеличилась в первом примере на 1 (c = ++a;) "а" = 2,
    // а в c = (2+ ++a) мы снова увеличили "а" на 1 и в итоге "а" = 3
    // а потом мы еще плюсуем 2
    c = (2 + ++a);
    alert(c);

    // равно 4. т.к. в d = b++; у нас "b" увеличилась на 1 и теперь равна "b" = 2
    // в d = (2+ b++) плюсуем "b" на 2 но "b" увеличиваем потом
    d = (2 + b++);
    alert(d);

    // равно 3 т.к "a" увеличили на 1 в c = ++a; и в  с = (2+ ++a);
    alert(a);
    // равно 3 т.к "b" увеличили на 1 в d = b++; alert(d); и в d = (2+ b++); alert(d);
    alert(b);
</script>

<!-- Задание 5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор return.-->
<script>
    /**
     *функция складывает два числа
     * @param a {number} первое число которая будет складываться в функции
     * @param b {number} второе число которая будет складываться в функции
     * @returns {number} вернет число в результате суммы двух чисел
     */
    function sum(a, b) {
        return a + b;
    }

    /**
     *функция вычитает два числа
     * @param a {number} первое число которая будет вычитаться в функции
     * @param b {number} второе число которая будет вычитаться в функции
     * @returns {number} вернет число в результате вычитание двух чисел
     */
    function minus(a, b) {
        return a - b;
    }

    /**
     *функция умножает два числа
     * @param a {number} первое число которая будет умножаться в функции
     * @param b {number} второе число которая будет умножаться в функции
     * @returns {number} вернет число в результате умножение двух чисел
     */
    function multiply(a, b) {
        return a * b;
    }

    /**
     *функция делить два числа
     * @param a {number} первое число которая будет делиться в функции
     * @param b {number} второе число которая будет делиться в функции
     * @returns {number} вернет число в результате деление двух чисел
     */
    function share(a, b) {
        return a / b;
    }

    let arg1 = 10;
    let arg2 = 5;
    alert(`Задание 5\n сумма ${arg1} + ${arg2} = ${sum(arg1, arg2)}\n вычитание ${arg1} - ${arg2} = ${minus(arg1, arg2)}\n деление ${arg1} / ${arg2} = ${share(arg1, arg2)} \n умножение ${arg1} * ${arg2} = ${multiply(arg1, arg2)}`);

    <!-- Задание 6. Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических операций (использовать функции из пункта 5) и вернуть полученное значение (использовать switch)-->
    /**

            case 'вычитание':
